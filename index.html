<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="/Assets/Css/style.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>


</head>

<body>

  <main class="main-container">
    <div class="order-container">
      <div class="order-content  bd-container">

        <div class="order-card">
          <img src="/Assets/images/illustration-hero.svg" alt="illustration-hero">

          <div class="order-card-info">
            <strong> Order Summary</strong>

            <p>You can now listen to millions of songs, audiobooks, and podcasts on any
              device anywhere you like!</p>


            <div class="order-card-plan">

              <div class="music-plan">
                <img src="/Assets//images/icon-music.svg" alt="icon">

                <div>
                  <strong> Annual Plan</strong>
                  <span>$59.99/year</span>
                </div>
              </div>


              <div>
                <a href="#">Change</a>
              </div>

            </div>

            <button class="btn-confirm">Proceed to Payment</button>

            <button class="btn-cancel">Cancel Order</button>
          </div>

        </div>

      </div>
    </div>
  </main>

  <!-- 
  Order Summary

  You can now listen to millions of songs, audiobooks, and podcasts on any
  device anywhere you like!

  Annual Plan
  $59.99/year

  Change

  Proceed to Payment
  Cancel Order -->

  </div> -->
</body>

</html>
